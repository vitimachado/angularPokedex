<mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>{{ card.name }}</mat-card-title>
      <mat-card-subtitle>#{{ card.nationalPokedexNumber }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{card.imageUrl}}" alt="{{card.name}}" class="mat-elevation-z8">
    <mat-card-content>
      <p>
        <mat-chip-list aria-label="Tipos" *ngFor="let tipo of card.types;">
            Tipo: <mat-chip>{{tipo}}</mat-chip>
        </mat-chip-list>
      </p>
    </mat-card-content>
    <mat-card-actions class="bntCard" *ngIf="bnt">
      <button mat-raised-button class="bnt" routerLink="/cards/{{card.id}}">VISUALIZAR</button>
    </mat-card-actions>
  </mat-card>
